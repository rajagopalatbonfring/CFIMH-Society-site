    <style>
        /* Custom CSS for the hexagonal pattern */
        .hex-pattern {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            position: relative;
            overflow: hidden;
        }
        
        .hexagon {
            width: 60px;
            height: 34.64px;
            background: transparent;
            border: 1px solid rgba(56, 189, 248, 0.3);
            position: relative;
            transform: rotate(30deg);
        }
        
        .hexagon:before,
        .hexagon:after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
        }
        
        .hexagon:before {
            bottom: 100%;
            border-bottom: 17.32px solid rgba(56, 189, 248, 0.1);
        }
        
        .hexagon:after {
            top: 100%;
            border-top: 17.32px solid rgba(56, 189, 248, 0.1);
        }
        
        .molecule-node {
            background: radial-gradient(circle, rgba(56, 189, 248, 0.6) 0%, rgba(56, 189, 248, 0.2) 70%, transparent 100%);
            animation: pulse 3s ease-in-out infinite;
        }
        
        .molecule-line {
            background: linear-gradient(90deg, transparent 0%, rgba(56, 189, 248, 0.4) 50%, transparent 100%);
        }
        
        .floating-particle {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            33% { transform: translateY(-10px) translateX(5px); }
            66% { transform: translateY(5px) translateX(-5px); }
        }
        
        .hex-grid {
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(56, 189, 248, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(56, 189, 248, 0.08) 0%, transparent 50%);
        }
    </style>
</head>
